<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        console.log(Math.abs(-100));
        console.log(Math.round(3.1415));//四舍五入
        console.log(Math.ceil(3.1415));//向上取整
        console.log(Math.floor(3.1415));//向下取整
        console.log(Math.max(10,11));
        console.log(Math.min(9,6));
        console.log(Math.random());//随机返回0-1之间的数字
        console.log(Math.trunc(3.1415));//去除小数部分，只返回整数部分
        console.log(Math.pow(2,9));
        console.log(Math.sqrt(9));
        console.log(Math.sin(3));
        console.log(Math.cos(3));
        console.log(Math.tan(3));
        console.log(Math.asin(3));
        console.log(Math.acos(3));
        console.log(Math.atan(3));
        var a=3.141592653;
        console.log(a.toFixed(5));

    </script>
</body>
</html>
