<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>

<body>
    <script>
        //Object.assign(obj1,obj2,obj3,....)可用于对象的拼接，将obj2，obj3......拼接到对象obj1上，并将obj1返回，obj1改变，其他对象不变。
        var obj1 = { name: "马中豪" };
        var obj2 = { age: 23 };
        var obj3 = {
            say: function () {
                console.log("我在说话");
            }
        }
        console.log("合并之后的obj1" + Object.assign(obj1, obj2, obj3));
        console.log("合并之后obj1拥有obj3的say方法" + obj1.say);
        //Object.assign拷贝用法
        var obj4 = {
            name: "马中豪", age: 23, say: function () {
                console.log("拷贝");
            }
        }
        var obj5 = Object.assign({}, obj4);
        console.log("拷贝之后的obj5调用obj4的say方法" + obj5.say);
        //Object.is  判断两个值是否相等  "==="+0等于-0（结果为真）Object.is+0！=-0（结果为假）  "==="NaN=NaN  结果为假    Object.is结果为真
        console.log("Object.is的输出" + Object.is(+0, -0));
        console.log("===的输出" + (+0 === -0));
        console.log("Object.is的输出" + Object.is(NaN, NaN));
        console.log("===的输出" + (NaN === NaN));
        //obj.prototype.isPrototypeOf(...)确定一个对象是否在另一个对象的原型链中
        //如下例   c在a的原型链中而不再b的原型链中
        function a() {

        }
        function b() {

        }
        var c = new a();
        console.log(a.prototype.isPrototypeOf(c));
        console.log(b.prototype.isPrototypeOf(c));
        //Object.defineProperty(对象名，属性名，属性的三个bool值)  给对象定义一个新属性，或者修改现有属性，并返回给这个对象 
        var obj = new Object();
        Object.defineProperty(obj, 'age', {
            configurable: false, //可配置（是否可删除或是否可重新配置）
            writable: true,  //可重写    
            enumerable: true,    //是否可以被枚举（使用for  in   或Object.keys（））
            value: 18
        })
        console.log(obj.age);
        //Object.defineProperties() 方法同上，但是可以定义多个属性
        var obj = new Object();
        Object.defineProperties(obj, {
            name: {
                value: "mzh",
                configurable: false,
                writable: true,
                enumerable: true
            },
            sex: {
                value: "man",
                configurable: false,
                writable: true,
                enumerable: true
            }
        })
        console.log(obj.name, obj.sex);
        //Object.freeze(obj)阻止修改现有属性和值，并组值添加新属性
        var obj = { name: "mzh", age: 23, sex: "man" };
        Object.freeze(obj);
        obj.name = "zsq";
        obj.age = 22;
        obj.sex = "man";
        console.log(obj.name, obj.age, obj.sex)
        //for in 循环遍历
        var obj = {
            name: "lisi",
            age: 12,
            say: function () {
                console.log("im saying");
            }
        }
        for (var i in obj) {
            console.log(obj[i]);
        }
        //Object.keys(obj)返回一个数组，包括对象自身的（不含继承的）所有可枚举属性（不含 Symbol 属性）的属性名  这里看不太明白
        var obj = { name: "mzh", age: 23, sex: "man" };
        console.log(Object.keys(obj));
        var obj = { 51: "mzh", 92: 23, 53: "man" };
        console.log(Object.keys(obj));
        //

    </script>
</body>

</html>
